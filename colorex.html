<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Color Exercises</title>
</head>
<body background="whitesmoke">
 <table width="70%">
    <tr height="30px">
       <th width="25%"><u>Color</u></th>
       <th width="25%"><u>HEX</u></th>
       <th width="25%"><u>RGB</u></th>
       <th width="25%"><u>Color Name</u></th>
 	</tr>
 	<tr height="30px">
 		<td style="background: pink;"></td>
 		<td style="padding-left: 30px;">#ffc0cb</td>
 		<td style="padding-left: 30px;">rgb(255, 192, 203)</td>
 		<td style="color: pink;padding-left: 50px;">Pink</td>
 	</tr>
   <tr height="30px">
      <td style="background: crimson;"></td>
      <td style="padding-left: 30px;">#dc143c</td>
      <td style="padding-left: 30px;">rgb(220, 20, 60)</td>
      <td style="color: crimson;padding-left: 50px;">Crimson</td>
   </tr>
   <tr height="30px">
      <td style="background: teal;"></td>
      <td style="padding-left: 30px;">#008080</td>
      <td style="padding-left: 30px;">rgb(0, 128, 128)</td>
      <td style="color: teal;padding-left: 50px;">Teal</td>
   </tr>
   <tr height="30px">
      <td style="background: olive;"></td>
      <td style="padding-left: 30px;">#808000</td>
      <td style="padding-left: 30px;">rgb(128, 128, 0)</td>
      <td style="color: olive;padding-left: 50px;">Olive</td>
   </tr>
   <tr height="30px">
      <td style="background: lightsalmon;"></td>
      <td style="padding-left: 30px;">#ffa07a</td>
      <td style="padding-left: 30px;">rgb(255, 160, 122)</td>
      <td style="color: lightsalmon;padding-left: 50px;">Lightsalmon</td>
   </tr>
   <tr height="30px">
      <td style="background: thistle;"></td>
      <td style="padding-left: 30px;">#d8bfd8</td>
      <td style="padding-left: 30px;">rgb(216, 191, 216)</td>
      <td style="color: thistle;padding-left: 50px;">Thistle</td>
   </tr>
 </table>     
</body>
</html>
